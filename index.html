<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMR Sheet Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            padding: 8px;
            width: 100px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Generate OMR Answer Sheet</h1>
    <form id="omrForm">
        <div class="form-group">
            <label for="numQuestions">Number of Questions:</label>
            <input type="number" id="numQuestions" min="1" required>
        </div>

        <div class="form-group">
            <label for="numOptions">Number of Options per Question (e.g., A, B, C, D):</label>
            <input type="number" id="numOptions" min="1" max="10" required>
        </div>

        <button type="submit">Generate OMR Sheet</button>
    </form>

    <script>
        document.getElementById('omrForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const numQuestions = document.getElementById('numQuestions').value;
            const numOptions = document.getElementById('numOptions').value;

            // Call the back-end API to generate OMR sheet
            fetch('/generate-omr', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    numQuestions: numQuestions,
                    numOptions: numOptions
                })
            })
            .then(response => response.blob())
            .then(blob => {
                const link = document.createElement('a');
                link.href = window.URL.createObjectURL(blob);
                link.download = 'omr_sheet.pdf';
                link.click();
            });
        });
    </script>

</body>
</html>
